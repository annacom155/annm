<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>H5-GAME</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      color: #333;
    }
    .loading-text {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ff6b9d;
      text-shadow: 3px 3px 0px #fff, 6px 6px 10px rgba(255, 107, 157, 0.3);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 9999;
    }
    .overlay iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="loading-text">加载中，或手动刷新</div>
  <div class="overlay">
    <iframe src="/main.html"></iframe>
  </div>
</body>
</html>
